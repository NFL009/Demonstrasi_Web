<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Angka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Tebak Angka (1-100)</h1>
    <p>Masukkan angka tebakanmu:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="checkGuess()">Tebak</button>
    <div id="message"></div>
    <div id="lives">Nyawa: <span id="livesCount">5</span></div>
    <button onclick="restartGame()" style="margin-top:20px">Main Lagi</button>
  </div>
<script src="script.js"></script>
</body>
</html>
