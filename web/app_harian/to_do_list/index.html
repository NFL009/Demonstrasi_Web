<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">

<body>

    <h1>To Do List</h1>

      <ul id="todoList"></ul>
    </div>
    <div class="warning">Semua yang dibuat tidak akan disimpan, hanya untuk demo</div>
    <br>
    <a href="../pilih.html"><button id="tombolBack">kembali</button></a>
  </div>



  <script src="script.js"></script>

</html>
